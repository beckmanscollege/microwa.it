<html>
  <head>
    <title>Microwave</title>
    <meta charset="utf-8" />
    <title>Display Webcam Stream</title>
    <link rel="stylesheet" href="style.css" />
    <link href="mikro.html" />
    <style>
      body {
        background-image: url("https://cdn.glitch.global/1488ee4e-90b5-47a3-bc07-08988761a410/1-microwave-interior-allan-swart.jpg?v=1675956709098");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      #videoContainer {
        position: relative;
        margin: 0px auto;
        width: 970px;
        height: 700px;
        border: 0px #333 solid;
        top: 100px;
      }
      #videoOverlay,
      #videoElement {
        width: 100%;
        height: 100%;
      }

      #videoOverlay {
        position: absolute;
        mix-blend-mode: multiply;
        background-image: url("https://cdn.glitch.global/1488ee4e-90b5-47a3-bc07-08988761a410/mikro-mo%CC%88nster2.png?v=1676285781180");
        background-repeat: no-repeat;
        background-size: cover;
      }
      #videoElement {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <div id="timerContainer"><span id="timer"></span></div>
    <div id="videoContainer">
      <div id="videoOverlay"></div>
      <video autoplay="true" id="videoElement"></video>
    </div>
    <script src="script.js"></script>
  </body>
</html>
