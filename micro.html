<html>
  <head>
    <title>Microwave</title>
    <meta charset="utf-8" />
    <title>Display Webcam Stream</title>
    <link rel="stylesheet" href="style.css" />
    <link href="mikro.html" />
    <style>
      body {
        background-image: url("https://cdn.glitch.global/1488ee4e-90b5-47a3-bc07-08988761a410/ny-mikro.png?v=1676495912846");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      #videoContainer {
        position: relative;
        margin: 0px auto;
        width: 600px;
        height: 450px;
        border: 0px #333 solid;
        left: 32px;
        top: 240px;
      }
      #videoOverlay,
      #videoElement {
        width: 100%;
        height: 100%;
      }

      #videoOverlay {
        position: absolute;
        mix-blend-mode: multiply;
        background-image: url("https://cdn.glitch.global/1488ee4e-90b5-47a3-bc07-08988761a410/mikro-mo%CC%88nster2.png?v=1676285781180");
        background-repeat: no-repeat;
        background-size: cover;
      }
      #videoElement {
        background-color: #666;
      }

      #imageOverlay {
        position: absolute;
        top: 230px;
        right: 20px;
      }
    </style>
    <audio
      src="https://cdn.glitch.global/1488ee4e-90b5-47a3-bc07-08988761a410/microwave-54878.mp3?v=1676316157094"
      autoplay
    ></audio>
  </head>
  <body>
    <div id="timerContainer"><span id="timer"></span></div>
    <div id="videoContainer">
      <div id="videoOverlay"></div>
      <video autoplay="true" id="videoElement"></video>
    </div>
    <script src="script.js"></script>
    <div class="imageOverlay">
      <img
        src="https://cdn.glitch.global/1488ee4e-90b5-47a3-bc07-08988761a410/original_449fd784c6b5a41cc813278ffbb7b516.gif?v=1676387094851"
      />
    </div>
  </body>
</html>
