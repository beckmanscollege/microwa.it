<html>
  <head>
    <title>Microwave</title>
    <meta charset="utf-8" />
    <title>Display Webcam Stream</title>
    <link rel="stylesheet" href="style.css" />
    <link href="mikro.html" />
    <style>
  
      #videoContainer {
        position: relative;
        margin: 0px auto;
        width: 600px;
        height: 450px;
        border: 0px #333 solid;
        left: 32px;
        top: 240px;
      }
      #videoOverlay,
      #videoElement {
        width: 100%;
        height: 100%;
      }

      #videoOverlay {
        background-image: url("https://cdn.glitch.global/1488ee4e-90b5-47a3-bc07-08988761a410/ny-mikro.png?v=1676495912846");
        background-repeat: no-repeat;
        background-size: cover;
        position: fixed;
        z-index: 1;
        height: 100%;
        width: 0;
      }
      #videoElement {
        background-color: #666;
      }

      #imageOverlay {
        position: absolute;
        top: 230px;
        right: 20px;
      }
    </style>
    <audio
      src="https://cdn.glitch.global/1488ee4e-90b5-47a3-bc07-08988761a410/microwave-54878.mp3?v=1676316157094"
      autoplay
    ></audio>
    
    <audio controls id="player" style="display: none">
<source id="player-src" src=("https://.glitch.global/1488ee4e-90b5-47a3-bc07-08988761a410/microwave-ding-104123.mp3?v=1676548879441")</source>
</audio>
  </head>
  <body>
    <div id="timerContainer"><span id="timer"></span></div>
    <div id="videoContainer">
      <div id="videoOverlay"></div>
      <video autoplay="true" id="videoElement"></video>
    </div>
    <script src="script.js"></script>
    <div class="imageOverlay">
    
    </div>
  </body>
</html>
